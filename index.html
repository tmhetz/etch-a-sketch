<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="header">
        <h1>Etch-a-sketch</h1>
        <button id="clear">clear</button>
    </div>
    <div id="main">
        <div id="controls">
            <button class ="makeGrid" id="makeGrid64" data-gridSize="64">64x64</button>
            <button class ="makeGrid" id="makeGrid32" data-gridSize="32">32x32</button>
            <button class ="makeGrid" id="makeGrid16" data-gridSize="16">16x16</button>
            <button class ="makeGrid" id="makeGrid8" data-gridSize="8">8x8</button>
        </div>
        <div id="sketching">
            <div id="container"></div>
        </div>
    </div>
    <div id="footer">
        <h1>Thanks for visiting!</h1>
    </div>
    
</body>
</html>
